<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visibility, Order & Negative Margin</title>
    <style>
      h1 {
        /* display: none; */
        /* it disappears but it still takes up the space */
        /* visibility: hidden; */
        /*  */
        color: blue !important;
      }

      .hello {
        /* Presedence Order: !important > targetting class > further down  */
        color: red;
        margin-top: -30px;
        margin-left: -30px;
      }
    </style>
  </head>
  <body>
    <h1 class="hello">Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere enim eos
      ducimus blanditiis tenetur ipsam.
    </p>
  </body>
</html>
