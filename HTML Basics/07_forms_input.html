<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="">
      <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          value="John Doe"
          placeholder="Name"
        />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email@email.com"
        />
      </div>
      <!-- Textarea -->
      <div>
        <label for="message">Message</label><br />
        <textarea id="message" name="message" cols="50" rows="5"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" id="age" name="age" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" id="birthdate" name="birthdate" />
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label><br />
        <input type="radio" name="membership" value="simple" checked />Simple
        <input type="radio" name="membership" value="standard" />Standard
        <input type="radio" name="membership" value="super" />Super
      </div>
      <!-- Checkbox -->
      <div>
        <label for="likes">I Like..</label><br />
        <input type="checkbox" name="likes" value="bike" checked />Bike
        <input type="checkbox" name="likes" value="car" />Car
        <input type="checkbox" name="likes" value="boat" />Boat
      </div>
      <!-- Input Submit -->
      <input type="submit" value="Submit" />
      <!-- Button Submit -->
      <!-- <button type="button">Submit</button> -->
      <!-- Reset Form -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
